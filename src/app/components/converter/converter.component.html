<div class="container mt-3">
  <div class="row mt-3">
    <div class="col-lg-12">
      <div class="mb-3">
        <input type="number" class="form-control form-control-lg" id="cantidad" [(ngModel)]="cantidad" (input)="convertir()" placeholder="Ingrese Cantidad">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 mt-3">
      <select class="form-select form-control-lg" aria-label="Default select example" id="tengo" [(ngModel)]="tengo" (change)="convertir()">
        <option *ngFor="let moneda of monedas">{{moneda}}</option>
      </select>
    </div>
    <div class="col-lg-6 mt-3">
      <select class="form-select form-control-lg" aria-label="Default select example" id="quiero" [(ngModel)]="quiero" (change)="convertir()">
        <option *ngFor="let moneda of monedas">{{moneda}}</option>
      </select>
    </div>
  </div>
  <h5 *ngIf="cantidad > 0" class="text-center mt-3">
    <span class="badge bg-success">{{cantidad}} {{tengo}}</span>
    <span class="badge bg-secondary">SON</span>
    <span class="badge bg-success">{{total | number: '0.0-2'}} {{quiero}} </span>
  </h5>
</div>
